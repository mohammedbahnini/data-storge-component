<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- styling -->
    <link rel="stylesheet" href="css/app.css">

    <title>Data Storage Component</title>
</head>

<body>
    <main>
         <section class="data-storage">
             <div class="icons">
                 <div class="flyo-logo">
                     <img src="images/logo.svg" alt="Logo">
                 </div>
                 <div class="icon-list">
                     <div class="icon-item">
                         <img src="images/icon-document.svg" alt="">
                     </div>
                     <div class="icon-item">
                        <img src="images/icon-folder.svg" alt="">
                    </div>
                    <div class="icon-item">
                        <img src="images/icon-upload.svg" alt="">
                    </div>
                 </div>
             </div>

             <div class="storage">
                 <div class="space-left">
                     <p class="space-left__text">
                         <span class="number">185</span>&nbsp; GB LEFT
                    </p>
                 </div>
                 <div class="space-used">
                     <p class="space-used__text">Youâ€™ve used <span class="number">815 GB</span> of your storage</p>
                 </div>
                 <div class="indicator">
                     <div class="indicator-fill"></div>
                 </div>
                 <div class="limits">
                     <p class="start">0 GB</p>
                     <p class="end">1000 GB</p>
                 </div>
             </div>
         </section>
    </main>
</body>

</html>
